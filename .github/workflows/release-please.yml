name: release-please

on:
  # Manual Trigger from GitHub
  workflow_dispatch:
  # Release on every push on main branch
  push:
    branches:
      - main

# Required permissions for release-please to work
permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    # Expose outputs for downstream jobs
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      # Check out the repository
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for proper version detection

      # Run release-please v4
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          # Recommended: Use config files for more control
          # config-file: release-please-config.json
          # manifest-file: .release-please-manifest.json

      # Example: Run additional steps only when a release is created
      - name: Publish Release
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          # Add your publish steps here (npm publish, etc.)
