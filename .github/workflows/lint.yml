name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      # Caching pnpm (issues: https://github.com/cypress-io/github-action/issues/1040)
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "PNPM_STORE_DIR=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_DIR }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '22.16.0'
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm run lint:strict || true
        continue-on-error: true

      - name: ğŸ” Type check
        run: pnpm run typecheck || true
        continue-on-error: true

      - name: ğŸ’… Prettier check
        run: pnpm run format:check

      - name: ğŸƒ Run jest
        run: pnpm run test
